<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>剪刀石头布游戏</title>
    <link rel="stylesheet" href="jiandao.css" type="text/css">
    <script src="jiandao.js "></script>
</head>
<body>
<p class="title"><span>游戏说明：</span>玩家点击三张图片中的任意一张作为自己的输出结果，电脑会随机产生一张图片来比输赢</p>
<div>
    <img src="img/bu.jpg " alt="bu" title="bu" class="bu"/>
    <img src="img/jiandao.jpg " alt="jiandao" title="jiandao" class="jiandao"/>
    <img src="img/shitou.jpg " alt="shitou" title="shitou" class="shitou"/>
</div>
<p class="result">比赛结果</p>
<span>
    <span class="user">玩家</span><br/>
    <img class="myResult"/>
</span>
<span class="result_text"></span>
<span>
    <span class="computer">电脑</span>
    <img class="computerResult">
</span>

</body>
</html>
