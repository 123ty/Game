<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game</title>
    <link rel="stylesheet" href="game.css" type="text/css">
    <script src="jquery-2.1.1.min.js "></script>
    <script src="position.js"></script>
    <script src="move.js "></script>
    <script src="moveUp.js "></script>
    <script src="moveLeft.js "></script>
    <script src="moveRight.js "></script>
    <script src="moveDown.js "></script>
</head>
<body>
<header>
    <ul>
        <li>2</li>
        <li>0</li>
        <li>4</li>
        <li>8</li>
    </ul>
    <p>Score: <span id="score"></span><a href="javascript:newGame()">New Game</a></p>
</header>
<div id="square-container">
    <div class="square-cell" id="square-cell-0-0"></div>
    <div class="square-cell" id="square-cell-0-1"></div>
    <div class="square-cell" id="square-cell-0-2"></div>
    <div class="square-cell" id="square-cell-0-3"></div>

    <div class="square-cell" id="square-cell-1-0"></div>
    <div class="square-cell" id="square-cell-1-1"></div>
    <div class="square-cell" id="square-cell-1-2"></div>
    <div class="square-cell" id="square-cell-1-3"></div>

    <div class="square-cell" id="square-cell-2-0"></div>
    <div class="square-cell" id="square-cell-2-1"></div>
    <div class="square-cell" id="square-cell-2-2"></div>
    <div class="square-cell" id="square-cell-2-3"></div>

    <div class="square-cell" id="square-cell-3-0"></div>
    <div class="square-cell" id="square-cell-3-1"></div>
    <div class="square-cell" id="square-cell-3-2"></div>
    <div class="square-cell" id="square-cell-3-3"></div>

    <div class="number-cell" id="number-cell-0-0"></div>
    <div class="number-cell" id="number-cell-0-1"></div>
    <div class="number-cell" id="number-cell-0-2"></div>
    <div class="number-cell" id="number-cell-0-3"></div>

    <div class="number-cell" id="number-cell-1-0"></div>

    <div class="number-cell" id="number-cell-1-3"></div>

    <div class="number-cell" id="number-cell-2-0"></div>
    <div class="number-cell" id="number-cell-2-1"></div>
    <div class="number-cell" id="number-cell-2-2"></div>
    <div class="number-cell" id="number-cell-2-3"></div>
    <div class="number-cell" id="number-cell-3-0"></div>
    <div class="number-cell" id="number-cell-3-1"></div>
    <div class="number-cell" id="number-cell-3-2"></div>
    <div class="number-cell" id="number-cell-3-3"></div>
